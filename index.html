<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="calculadora">
        <div id="display">
            <div data-previous id="last-calc"> </div>
            <div id="result">
                <span>=</span>
                <span id="result-calc"></span>
            </div>
        </div>

        <div id="teclado">
            <button onclick="backspace()">CE</button>
            <button onclick="clearAll()">C</button>
            <button onclick="insert('%')">%</button>
            <button onclick="insert('/')" class="child-purple">/</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')"class="child-purple">x</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')" class="child-purple">-</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')" class="child-purple">+</button>
            <button onclick="insert('')">+/-</button>
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">,</button>
            <button onclick="confirma()" class="child-purple" onclick="result()">=</button>

        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
